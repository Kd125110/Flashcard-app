name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
    types: [opened, synchronize, reopened, closed]

jobs:
  start_all:
    if: github.event_name != 'pull_request' || github.event.action != 'closed'
    runs-on: ubuntu-latest
    name: Start app (start:all)
    env:
      NX_RUNNER: local
      NX_DAEMON: false
      NX_SKIP_NX_CACHE: true
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Start application
        run: |
          npm run start:all &
          APP_PID=$!

          echo "⏳ Waiting 90s for app to start..."
          sleep 90

          if ps -p $APP_PID > /dev/null; then
            echo "✅ start:all is running (PID: $APP_PID)"
          else
            echo "❌ start:all failed"
            exit 1
          fi

          kill $APP_PID || true
          echo "✅ Done"
        timeout-minutes: 5

  build_and_deploy_job:
    needs: start_all
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Deploy to Azure Static Web Apps

    steps:
      - uses: actions/checkout@v4

      # UWAGA: SWA musi dostać gotowe statyczne pliki.
      # Jeśli nie masz osobnego build kroku, to dist/apps/client może nie istnieć.
      - name: Install dependencies
        run: npm ci

      - name: Build client
        run: npx nx build client
        env:
          NX_CLOUD: false
          NX_DAEMON: false
          NX_SKIP_NX_CACHE: true

      - name: Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_TREE_03B7C8410 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "."
          api_location: ""
          output_location: "dist/apps/client"
          skip_app_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_TREE_03B7C8410 }}
          action: "close"



