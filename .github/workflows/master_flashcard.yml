name: Start Flashcard (start:all)

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  start_all:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Start application
        run: |
          npm run start:all &
          APP_PID=$!

          echo "⏳ Waiting 30s for app to start..."
          sleep 30

          if ps -p $APP_PID > /dev/null; then
            echo "✅ start:all is running (PID: $APP_PID)"
          else
            echo "❌ start:all failed"
            exit 1
          fi

          kill $APP_PID || true
          echo "✅ Done"
        timeout-minutes: 3
