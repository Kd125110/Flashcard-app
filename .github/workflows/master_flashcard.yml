jobs:
  start_all:
    runs-on: ubuntu-latest
    env:
      NX_CLOUD: false
      NX_DAEMON: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - name: Start application
        run: |
          npm run start:all &
          APP_PID=$!

          echo "⏳ Waiting 90s for app to start..."
          sleep 90

          if ps -p $APP_PID > /dev/null; then
            echo "✅ start:all is running (PID: $APP_PID)"
          else
            echo "❌ start:all failed"
            exit 1
          fi

          kill $APP_PID || true
          echo "✅ Done"
        timeout-minutes: 5
