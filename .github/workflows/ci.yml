name: Flashcard App CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install express
        run: npm install express

      - name: Install nodemon
        run: npm install -g nodemon

      - name: Install cors
        run: npm install cors

      - name: Install lowdb
        run: npm install lowdb

      - name: Install ESLint and plugins
        run: |
          npm install --save-dev eslint
          npm install --save-dev eslint-plugin-react eslint-plugin-react-hooks eslint-plugin-react-refresh
          npm install --save-dev @typescript-eslint/parser @typescript-eslint/eslint-plugin

      - name: Build all apps
        run: npx nx run-many --target=build --all

      - name: Lint all apps
        run: npx nx run-many --target=lint --all

      - name: Delete merged branch
        if: github.event.name == 'pull request' && github.event.pull_request.merged == true
        run: |
          BRANCH_NAME=${{github.head_ref}}
          echo "Deleting branch: $BRANCH_NAME"
          git push origin --delete "$BRANCH_NAME"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN}} 
