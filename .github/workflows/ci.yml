name: Flashcard App CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    env: 
        NX_CLOUD_ACCES_TOKEN: ${{secrets.Mjk2NjI2MTItMzI4MC00M2JiLTk5MzItM2E4NWJmODA3NDZh}}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Start all apps (Nx Monorepo)
        run: npm run start:all
